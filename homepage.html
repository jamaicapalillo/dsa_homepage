<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Queue Simulator</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="left_sidebar.css">
    <link rel="stylesheet" href="right_sidebar.css">
    <link rel="stylesheet" href="main_bar.css">
</head>

<body>

    <h1 class="queue-simulator-title">Homepage</h1>

    <div class="container">
        <div class="left-sidebar-bg">
            <div class="vertical-container">
                <!-- Left sidebar content -->
            </div>
        </div>

        <!-- Banner -->
        <div class="main-bg">
            <div class="banner">
                <img src="img/CodeTunes-Banner.png" alt="CodeTunes Banner">
            </div>
            <!-- Tabs -->
            <div class="rectangles-container">
                <div class="rectangle-1">All</div>
                <div class="rectangle">Lab Activities</div>
                <div class="rectangle">Artists</div>
            </div>
            <!-- Lab Activities -->
            <div class="grid-container">
                <div class="grid-item-1">
                    <img src="logos/Linked-List.png" alt="Linked List Logo" class="grid-logo">
                    <span class="grid-item-text">Linked List</span>
                </div>
                <div class="grid-item-2">
                    <img src="logos/Stack.png" alt="Stack Logo" class="grid-logo">
                    <span class="grid-item-text">Stack</span>
                </div>
                <div class="grid-item-3">
                    <img src="logos/Queue.png" alt="Queue Logo" class="grid-logo">
                    <span class="grid-item-text">Queue</span>
                </div>
                <div class="grid-item-4">
                    <img src="logos/Binary-Tree.png" alt="Binary Tree Logo" class="grid-logo">
                    <span class="grid-item-text">Binary Tree</span>
                </div>
            </div>
            <!-- Heading 2 -->
            <h2 class="section-heading"> MADE FOR CODETUNES </h2>
            <!-- 1x4 Square Grid -->
            <div class="square-grid-container">
                <div class="square-grid-item-1">Graph</div>
                <div class="square-grid-item-2">Lab Act</div>
                <div class="square-grid-item-3">Lab Act</div>
                <div class="square-grid-item-4">Lab Act</div>
            </div>
            <!-- Lab Activities-2 -->


        </div>
        <div class="right-sidebar-bg">
            <div class="vertical-container">
                <div class="right-sidebar-content">
                    <h2>CODE</h2>
                </div>
                <div class="right-sidebar-content-img">
                    <img src="logos/Data-Structure.png" alt="Data Structure Logo" class="right-sidebar-logo">
                </div>
                <div class="right-sidebar-content-2">
                    <h2>TUNES</h2>
                    <p><b>Laboratory Activities</b></p>
                </div>
                <div class="right-bottom-container">
                    <div class="right-sidebar-content-3">
                        <h3> Final Project</h3>
                    </div>
                    <div class="right-sidebar-content-img-rectangular">
                        <img src="img/CodeTunes-Banner.png" alt="Rectangular Image" class="right-sidebar-logo-rectangular">
                    </div>
                    <div class="right-sidebar-content-4">
                        <h3>Data Structures and Algorithm</h3>
                        <p> CMPE</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="horizontal-rectangle"></div>
    <!-- Main content -->
    <div class="sound-bar">
        <!-- Main content -->
    </div>

</body>

</html>
